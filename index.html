<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>在线记事本</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar">
      <header class="sidebar-header">
        <h1>记事本</h1>
        <div class="controls">
          <button id="btnNew" title="新建（Ctrl+N）">＋ 新建</button>
          <button id="btnExport" title="导出笔记">导出</button>
          <button id="btnImport" title="导入笔记">导入</button>
          <input type="file" id="fileImport" accept=".json" style="display:none" />
        </div>
      </header>

      <div class="search">
        <input id="searchInput" placeholder="搜索笔记（Ctrl+F）" />
      </div>

      <ul id="notesList" class="notes-list"></ul>

      <footer class="sidebar-footer">
        <button id="btnClearAll" class="danger">清空所有</button>
        <label><input type="checkbox" id="toggleDark" /> 深色模式</label>
      </footer>
    </aside>

    <main class="editor">
      <div class="editor-toolbar">
        <input id="noteTitle" class="title" placeholder="标题..." />
        <div class="meta">
          <span id="noteUpdated" class="updated"></span>
          <button id="btnDelete" class="danger" title="删除当前笔记">删除</button>
        </div>
      </div>

      <textarea id="noteContent" class="content" placeholder="开始记录你的笔记..."></textarea>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
